<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>

      <form class="navbar-form navbar-left" role="search">

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" align="center">
            <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-success btn-lg" align="center" data-toggle="modal" data-target="#myModal">Make a post!</button>
            </div>

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Make a post!</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Message"></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control textarea" rows="1" name="gitLink" id="gitLink" placeholder="GitHub Link"></textarea>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    </div>

                </div>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3" id="functionality">
            </div>

            <div class="col-sm-6 col-md-6 col-lg-6" id="posts">
            </div>

            <div class="col-sm-3 col-md-3 col-lg-3" id="trends">
            </div>
        </div>
    </div>
</body>
</html>
